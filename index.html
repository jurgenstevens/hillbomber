<!DOCTYPE html>
<html>
<head>
	<title>HILLBOMBER!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<!-- The Images -->
	<img id="theSkateboard" class="hidden" src="hillbomberimages/skateboard01.png">
	<img id="obstacleCar" class="hidden" src="hillbomberimages/hillbomber-car.png">
	<img id="obstacleDog" class="hidden" src="hillbomberimages/hillbomber-dog.png">
	<img id="obstaclePotHole" class="hidden" src="hillbomberimages/pothole.png">


			<!-- START BUTTON -->
		<div id="startModal" class="start-modal">
			<h1 id="startLogo">HillBomber</h1>
			<button id="startButton">Start</button>
			<h5 id="instructions">Game Instructions:<br>
				Avoid the oncoming objects. To do so, <br>
				Press the "w" key to move up.<br>
				The "s" to move down. The "a"<br>
				to move left and "d" key to <br>
				move right.<br>
<!-- 				<br>
				If you win or lose, click the "X" -->
			</h5>
		</div>

	<!-- Contains everything within the game -->
	<div class="SF">
		<!-- This will be made up of four different divs: Street, lanes, sidewalks and houses -->

		<div id="streetns">
			<canvas id="my-canvas" width="350" height="1000"></canvas>
		</div>
		<div id="streetew"></div>
		<div id="lanes"></div>
		<div id="sidewalks"></div>
		<img id="houseseast" src="hillbomberimages/sfhouses1.png">
		<img id="houseswest" src="hillbomberimages/sfhouses2.png">
		<div class="controls">
			<h3 id="timer"></h3>
			<h3 id="score"></h3>
<!-- 		<h3 id="speed">:Speed</h3>
			<h3 id="wobble">:Speed Wobble</h3> -->
<!-- 	<div class="buttons">
			<button id="left">LEFT</button>
			<button id="right">RIGHT</button>
			<button id="powerslide">POWERSLIDE</button>
		</div> -->
		<!-- Make the skateboarder's skateboards first, then arms and head -->
		</div>
	</div>
<!-- 	<progress class="speed" value="0" max="100">
		</progress>
		<progress class="wobble" value="50" max="100">
		</progress> -->


				<!--  GAME WON MODAL -->

	<div id="myModalWin" class="modalWin">
		<div class="modal-content">
			<div id="gameWon">You Win!</div>
		    <span class="closeWin"></span>
  		</div>
  	</div>

				<!-- GAME OVER MODAL -->
	<div id="myModalLose" class="modalLose">
		<div class="modal-content">
			<div id="gameOver">Game Over</div>
		    <span class="closeLose"></span>
  		</div>
  	</div>
  	<script type="text/javascript" src="js/canvas.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
