<!DOCTYPE html>
<html>
<head>
	<title>HILLBOMBER!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<!-- The Images -->
	<img id="theSkateboard" class="hidden" src="hillbomberimages/skateboard01.png">
	<img id="obstacleCar" class="hidden" src="hillbomberimages/hillbombercar02.png">
	<img id="obstacleDog" class="hidden" src="hillbomberimages/rabiddog01.png">
	<img id="obstaclePotHole" class="hidden" src="hillbomberimages/pothole.png">


		<!-- START BUTTON -->
	<div id="startModal" class="start-modal">
		<h1 id="startLogo">HillBomber</h1>
		<h5 id="instructions">
			<b>GAME INSTRUCTIONS:</b><br>
			Avoid the oncoming <br>
			objects. To do so, <br> 
			Press the "w" key <br>
			to move up. The "s" <br>
			to move down. The <br>
			"a" to move left <br/> 
			and "d" key to move <br>
			right. Reach a score <br>
			of 10 to win!<br>
		</h5>
		<button class="button" id="startButton"><h4>Start</h4></button>
	</div>

	<!-- Contains everything within the game -->
	<div id="streetew"></div>
	<div class="san-francisco">
		<!-- This will be made up of four different divs: Street, lanes, sidewalks and houses -->
		<img id="houseseast" src="hillbomberimages/sfhouses1.png">
		<div id="streetns">
			<canvas id="my-canvas"></canvas>
		</div>
		<div id="lanes"></div>
		<div id="sidewalks"></div>
		<img id="houseswest" src="hillbomberimages/sfhouses2.png">
		<div class="footer">Hillbomber 2022 &#9400;</div>
	</div>
		<div class="controls">
			<h3 id="timer"></h3>
			<h3 id="score"></h3>
	</div>

	<!--  GAME WON MODAL -->

	<div id="myModalWin" class="modalWin">
		<div class="modal-content">
			<div id="gameWon">You Win!</div><br/>
		    <button class="button" id="newGame"><h4>New Game</h4></button>
  		</div>
  	</div>

	<!-- GAME OVER MODAL -->
	<div id="myModalLose" class="modalLose">
		<div class="modal-content">
			<div id="gameOver">Game Over</div><br/>
			<button class="button" id="tryAgain"><h4>Try Again?</h4></button>
		</div>
  	</div>
  	<script type="text/javascript" src="js/canvas.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
