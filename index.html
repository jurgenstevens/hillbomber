<!DOCTYPE html>
<html>
<head>
	<title>HILLBOMBER!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div id="controls">
		<h1 class="title">HILLBOMBER!</h1>
		<h3 id="timer">Timer:</h3>
		<h3 id="score">Score:</h3>
		<h3 id="speed">:Speed</h3>
		<h3 id="wobble">:Speed Wobble</h3>
		<div class="buttons">
			<button id="left">LEFT</button>
			<button id="right">RIGHT</button>
			<button id="powerslide">POWERSLIDE</button>
		</div>
	</div>
	<div class="SF">
		<!-- This will be made up of four different divs: Street, lanes, sidewalks and houses -->
		<div id="street">T</div>
		<div id="lanes"></div>
		<div id="sidewalks"></div>
		<div id="houses"></div>
	</div>
	<div class="skateboard">
		<!-- Make the skateboarder's skateboards first, then arms and head -->
	</div>
	<!-- <canvas id="canvas">
	</canvas> -->
	<div class="car"></div>
	<div class="dog"></div>
		<progress class="speed" value="0" max="100">
		</progress>
		<progress class="wobble" value="50" max="100">
		</progress>
	<script src="js/app.js"></script>
</body>
</html>
