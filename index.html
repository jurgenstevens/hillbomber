<!DOCTYPE html>
<html>
<head>
	<title>HILLBOMBER!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<!-- The Images -->
	<img id="theSkateboard" class="hidden" src="hillbomberimages/skateboard01.png">
	<img id="obstacleCar" class="hidden" src="hillbomberimages/hillbombercar02.png">
	<img id="obstacleDog" class="hidden" src="hillbomberimages/rabiddog01.png">
	<img id="obstaclePotHole" class="hidden" src="hillbomberimages/pothole.png">


			<!-- START BUTTON -->
		<div id="startModal" class="start-modal">
			<h1 id="startLogo">HillBomber</h1>
			<h5 id="instructions">
				Game Instructions:<br>
				Scroll to the very <br/>
				bottom. Avoid the <br/>
				oncoming objects. <br/>
				To do so, Press the <br/>
				"w" key to move up. <br/>
				The "s" to move down. <br/>
				The "a"	to move left <br/> 
				and "d" key to move <br>
				right. Reach a score <br>
				of 10 to win!<br>
			</h5>
			<button id="startButton"><h4>Start</h4></button>
		</div>

	<!-- Contains everything within the game -->
	<div class="sF">
		<!-- This will be made up of four different divs: Street, lanes, sidewalks and houses -->

		<!-- <div id="streetew"></div> -->
		<div id="streetns">
			<canvas id="my-canvas" width="350" height="1000"></canvas>
		</div>
		<div id="lanes"></div>
		<div id="sidewalks"></div>
		<img id="houseseast" src="hillbomberimages/sfhouses1.png">
		<img id="houseswest" src="hillbomberimages/sfhouses2.png">
		<div class="controls">
			<h3 id="timer"></h3>
			<h3 id="score"></h3>
		</div>
		<div class="footer">Hillbomber 2022 &#9400;</div>
	</div>

	<!--  GAME WON MODAL -->

	<div id="myModalWin" class="modalWin">
		<div class="modal-content">
			<div id="gameWon">You Win!</div>
		    <span class="closeWin"></span>
  		</div>
  	</div>

	<!-- GAME OVER MODAL -->
	<div id="myModalLose" class="modalLose">
		<div class="modal-content">
			<div id="gameOver">Game Over</div>
		    <span class="closeLose"></span>
  		</div>
  	</div>
  	<script type="text/javascript" src="js/canvas.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
