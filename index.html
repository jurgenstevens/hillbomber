<!DOCTYPE html>
<html>
<head>
	<title>HILLBOMBER!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
		<h1 class="title">HILLBOMBER!</h1>
		<h3 id="timer">Timer:</h3>
		<h3 id="score">Score:</h3>
		<h3 id="speed">:Speed</h3>
		<h3 id="wobble">:Speed Wobble</h3>
	<div class="skater">
		<!-- Make the skateboarder's skateboards first, then arms and head -->
	</div>
	<div class="SF"></div>
	<div class="car"></div>
	<div class="dog"></div>
	<div class="buttons">
		<button id="left">LEFT</button>
		<button id="right">RIGHT</button>
		<button id="powerslide">POWERSLIDE</button>
	</div>
	<progress class="speed" value="0" max="100">

	<progress class="wobble" value="50" max="100">

	




	<script src="js/app.js"></script>
</body>
</html>
